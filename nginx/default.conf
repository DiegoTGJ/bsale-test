upstream client {
    server client:3000;
}

upstream api {
    server api:8080;
}

  server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /api {
        proxy_pass http://api;
    }

    location /docs {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-Host $Host;
        # solo para development
        #proxy_set_header X-Forwarded-Port 8083;
    }

    location /v2 {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-Host $Host;
        # solo para development
        #proxy_set_header X-Forwarded-Port 8083;
    }
  }
