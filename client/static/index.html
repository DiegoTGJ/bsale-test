<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <title>Tienda Online</title>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand store-name" id="store-name">Tienda Prueba</a>
      <div class="input-group rounded search-bar">
        <input type="search" class="form-control rounded" id="search-input"placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0 search-icon" id="search-button">
          <i class="fas fa-search"></i>
        </span>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </button>
          <ul class="dropdown-menu" id="categories-dropdown">
          </ul>
        </div>
        <span class="icon">
          <i class="fa-solid fa-2x fa-cart-shopping" id="cart-icon"></i>
        </span>
      </div>
    </div>
  </nav>
<div class="container main-container">
  <div class="grid">
    <div class="row" id="products">

  </div>
  <nav aria-label="Pages">
    <ul class="pagination justify-content-center me-5" id="pagination">

    </ul>
  </nav>
</div>
<script src="./js/script.js"></script>
<script src="https://kit.fontawesome.com/e5431fd968.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
